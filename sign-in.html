<!-- The <!DOCTYPE html> declaration defines that this document is an HTML5 document -->
<!DOCTYPE html>
<!-- The <html> element is the root element of an HTML page -->
<!-- The lang attribute specifies the language of the element's content. -->
<html lang="en">
    <!-- The <head> element contains meta information about the HTML page -->
    <head>
        <!-- The <meta> tag defines metadata about an HTML document <meta> tags always go inside the <head> element, and are typically used to specify character set, page description, keywords, author of the document, and viewport settings. -->
        <!-- UTF-8 is a character encoding system. It lets you represent characters as ASCII text, (while still allowing for international characters, such as Chinese, Bangla etc so many characters) ASCII (American Standard Code for Information Interchange) is the most common character encoding format for text data in computers and on the internet -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab) -->
        <title>Bootstrap Sign In Forms</title>
        <!-- Google icon(s) -->
        <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
        rel="stylesheet"
        />
        <!-- Bootstrap reference link  -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
        />

        <!-- fontawesome reference link  -->
        <script src="https://kit.fontawesome.com/4aea96c79d.js" crossorigin="anonymous"></script>

        <!-- css stylesheet reference link  -->
    </head>
    <!-- The <body> element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
    <body>
        <div class="container-fluid">
            <div class="col">
                <div class="text-capitalize text-center h4 bg-dark bg-opacity-75 text-white mt-5 mb-4 p-3">bootstrap sign in forms</div>
            </div>
        </div>

        <div class="container">
            <div class="text-capitalize text-center h4 bg-dark bg-opacity-75 text-white mt-5 mb-4 p-3">bootstrap sign in forms</div>
        </div>

        <div class="container d-flex justify-content-center mb-4">
            <div class="row col-md-3 border border-5 border-primary">
                <form class="">
                    <!-- <div class="text-center bg-warning bg-gradient pt-3 pb-5">log in</div> -->
                    <div class="text-center text-secondary fs-5 fw-bold pt-2">Sign in</div>
                    <!-- <div class="mt-3 mb-3">
                        <label for="email" class="form-label text-capitalize"></label>
                        <input type="email" class="form-control" placeholder="E-mail" id="email" aria-describedby="emailHelp">
                    </div> -->
                    <div class="m-4 mt-0 mb-0">
                        <label for="email" class="form-label text-capitalize"></label>
                        <input type="email" class="form-control border-0 border-bottom rounded-0 ps-0" placeholder="Your email" id="email" aria-describedby="emailHelp">
                    </div>
                    <!-- <div class="mb-3">
                        <label for="Password" class="form-label text-capitalize">password</label>
                        <input type="password" class="form-control" placeholder="Password" id="Password">
                    </div> -->
                    <div class="m-4 mt-0 mb-2">
                        <label for="Password" class="form-label text-capitalize"></label>
                        <input type="password" class="form-control border-0 border-bottom rounded-0 ps-0" placeholder="Your password" id="Password">
                    </div>
                    <div class="d-flex justify-content-end me-4 mb-4"  style="font-size: xx-small;">
                        <!-- <div class="form-text text-capitalize pe-1" id="emailHelp">forgot</div> -->
                        <!-- <p class="text-capitalize text-muted pe-1" id="emailHelp">forgot</p> -->
                        <a class="text-capitalize text-decoration-none fw-bold" href="">forgot password?</a>
                    </div>
                    <!-- <div class="m-4 mt-0 mb-2">
                        <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Custom button</button>
                    </div> -->
                    <div class="d-grid me-4 mb-3 ms-4">
                        <button class="btn btn-primary text-uppercase rounded-pill" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; font-size: xx-small; background: linear-gradient(90deg, #269ec9 0%, #0027eb 100%)" type="send" value="send">sign in</button>
                    </div>
                    <div>
                        <p class="form-text text-center" style="font-size: 60%;">or Sign in with:</p>
                    </div>
                    <div class="d-flex justify-content-center mt-4 mb-4">
                        <a href=""><i class="fa-brands fa-facebook-f shadow pt-2 pe-4 pb-2 ps-4 rounded-pill me-4"></i></a>
                        <a href=""><i class="fa-brands fa-twitter shadow pt-2 pe-4 pb-2 ps-4 rounded-pill me-4"></i></a>
                        <a href=""><i class="fa-brands fa-google-plus-g shadow pt-2 pe-4 pb-2 ps-4 rounded-pill"></i></a>
                    </div>
                </form>
            </div>
        </div>
        

            

        




        <!-- Bootstrap JS files CDN link -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
